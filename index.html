<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voidpx | Pixel Collection</title>
  <meta name="description" content="Voidpx pixel art collection and creative experiments.">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Voidpx logo">
        <span>Voidpx</span>
      </div>

    <ul class="nav-links">
      <li>
        <a href="#home">
          <img src="assets/image/Home.svg" class="icon" alt="Home icon">
          <span>Home</span>
        </a>
      </li>

      <li>
        <a href="#about">
          <img src="assets/image/About.svg" class="icon" alt="About icon">
          <span>About</span>
        </a>
      </li>

      <li>
        <a href="#collection">
          <img src="images/collection.png" class="icon" alt="Collection icon">
          <span>Collection</span>
        </a>
      </li>
    </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h1>Voidpx</h1>
    </section>

    <section id="about">
      <h2>About</h2>
    </section>

    <section id="collection">
      <h2>Collection</h2>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
